<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adrian Hensler Photography</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Photography by Adrian Hensler.">

  <!-- Google Fonts: Playfair Display for headings, Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* Base & Layout */
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }

    .wrap {
      margin: auto;
      max-width: 1000px;
      padding: clamp(24px, 5vw, 48px);
      text-align: center;
    }

    /* Typography - 8px baseline grid */
    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 700;
      margin: 0 0 16px;
      font-size: clamp(40px, 6vw, 64px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    p {
      margin: 0 0 24px;
      line-height: 1.65;
      font-size: clamp(16px, 2vw, 18px);
      color: #f5f5f5;
    }

    /* Hero Image */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      margin: 0 auto 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Contact Email */
    .contact {
      margin: 24px 0;
    }

    .contact a {
      color: #e8d5b5;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid rgba(232, 213, 181, 0.3);
      transition: border-color 0.2s ease;
    }

    .contact a:hover {
      border-bottom-color: #e8d5b5;
    }

    /* Buttons */
    a.button {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid #444;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: all 0.2s ease;
      margin: 8px;
    }

    a.button:hover {
      background: #1a1a1a;
      border-color: #666;
      transform: translateY(-1px);
    }

    /* Footer */
    footer {
      margin-top: 48px;
      font-size: 0.875rem;
      color: #888;
      letter-spacing: 0.03em;
    }
  </style>
  <meta property="og:title" content="Adrian Hensler Photography">
  <meta property="og:description" content="View my work on Flickr.">
  <meta property="og:image" content="/assets/adrian-hero.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <main class="wrap">
    <img src="/assets/adrian-hero.jpg" alt="Adrian Hensler, photographer">
    <h1>Adrian Hensler Photography</h1>

    <p>Based in Halifax, Nova Scotia.</p>

    <p class="contact">
      <a href="mailto:adrianhensler@gmail.com">adrianhensler@gmail.com</a>
    </p>

    <p><a class="button" href="https://www.flickr.com/photos/adrianhensler/" rel="me noopener" target="_blank">View on Flickr</a></p>

    <footer>Â© <span id="y"></span> Adrian Hensler</footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
