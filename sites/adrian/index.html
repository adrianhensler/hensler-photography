<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adrian Hensler Photography</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Photography by Adrian Hensler.">

  <!-- Google Fonts: Playfair Display for headings, Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Preload first slideshow image for faster LCP -->
  <link rel="preload" as="image" href="/assets/gallery/52871221196_95f87f72ce_b.jpg">

  <!-- GLightbox for image lightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    /* Base & Layout */
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }

    .wrap {
      margin: auto;
      max-width: 1000px;
      padding: clamp(24px, 5vw, 48px);
      text-align: center;
    }

    /* Typography - Ghost Effect Header */
    .site-header {
      margin: 0 0 48px;
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 300;
      margin: 0;
      font-size: clamp(56px, 8vw, 80px);
      letter-spacing: 0.05em;
      line-height: 1.0;
      opacity: 0.45;
      text-transform: lowercase;
    }

    .subtitle {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 300;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 0.08em;
      margin: 8px 0 0;
      opacity: 0.4;
      text-transform: lowercase;
    }

    p {
      margin: 0 0 24px;
      line-height: 1.65;
      font-size: clamp(16px, 2vw, 18px);
      color: #f5f5f5;
    }

    /* Bio text */
    .bio {
      max-width: 650px;
      margin: 0 auto 24px;
      font-size: clamp(17px, 2.2vw, 19px);
      line-height: 1.7;
      color: rgba(245, 245, 245, 0.92);
    }

    /* Slideshow Carousel */
    .slideshow {
      margin: 48px 0;
      position: relative;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: #0f0f0f;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .slideshow-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slideshow-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .slideshow-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f5f5f5;
      font-size: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .slideshow-nav:hover {
      background: rgba(232, 213, 181, 0.2);
      border-color: rgba(232, 213, 181, 0.4);
    }

    .slideshow-prev {
      left: 16px;
    }

    .slideshow-next {
      right: 16px;
    }

    /* Gallery Grid */
    .gallery {
      margin: 48px 0;
    }

    .gallery h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(28px, 4vw, 36px);
      font-weight: 600;
      margin: 0 0 32px;
      color: #f5f5f5;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 48px;
    }

    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #222;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      min-height: 200px;
    }

    .gallery-item:hover {
      border-color: #444;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,.4);
    }

    .gallery-item.has-image {
      border-color: #222;
    }

    .gallery-item.has-image:hover {
      border-color: rgba(232, 213, 181, 0.3);
    }

    .gallery-item.has-image:hover img {
      filter: brightness(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 0;
      margin: 0;
      box-shadow: none;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .gallery-placeholder {
      color: #555;
      font-size: 13px;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-header {
      animation: fadeIn 0.8s ease-out both;
    }

    h1 {
      animation: fadeIn 1s ease-out 0.1s both;
    }

    .subtitle {
      animation: fadeIn 1s ease-out 0.15s both;
    }

    p {
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .slideshow {
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .gallery {
      animation: fadeIn 1s ease-out 0.6s both;
    }

    /* Gallery items - intersection-based reveal */
    .gallery-item {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .gallery-item.is-visible {
      opacity: 1;
      transform: none;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .slideshow-container {
        height: 400px;
      }

      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }

    @media (max-width: 480px) {
      .slideshow-container {
        height: 300px;
      }

      .slideshow-nav {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .gallery-item {
        opacity: 1;
        transform: none;
      }
    }

    /* Contact Email */
    .contact {
      margin: 24px 0;
    }

    .contact a {
      color: #e8d5b5;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid rgba(232, 213, 181, 0.3);
      transition: border-color 0.2s ease;
    }

    .contact a:hover {
      border-bottom-color: #e8d5b5;
    }

    /* Buttons */
    a.button {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid #444;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: all 0.2s ease;
      margin: 8px;
    }

    a.button:hover {
      background: #1a1a1a;
      border-color: #666;
      transform: translateY(-1px);
    }

    /* Footer */
    footer {
      margin-top: 48px;
      font-size: 0.875rem;
      color: #888;
      letter-spacing: 0.03em;
    }
  </style>
  <meta property="og:title" content="Adrian Hensler Photography">
  <meta property="og:description" content="View my work on Flickr.">
  <meta property="og:image" content="/assets/adrian-hero.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <main class="wrap">
    <header class="site-header">
      <h1>adrian hensler</h1>
      <p class="subtitle">photography</p>
    </header>

    <p class="bio">
      Images from Halifax and surrounding areas. Light, land, and life.
    </p>

    <p class="contact">
      <a href="mailto:adrianhensler@gmail.com">adrianhensler@gmail.com</a>
    </p>

    <!-- Slideshow Carousel -->
    <section class="slideshow">
      <div class="slideshow-container" id="slideshow">
        <!-- Slides will be dynamically inserted here -->
      </div>
      <div class="slideshow-prev slideshow-nav" onclick="changeSlide(-1)">‹</div>
      <div class="slideshow-next slideshow-nav" onclick="changeSlide(1)">›</div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery">
      <h2>Browse Gallery</h2>
      <div class="gallery-grid" id="gallery-grid">
        <!-- Gallery items will be dynamically inserted here -->
      </div>
    </section>

    <p><a class="button" href="https://www.flickr.com/photos/adrianhensler/" rel="me noopener" target="_blank">View Full Portfolio on Flickr</a></p>

    <footer>© <span id="y"></span> Adrian Hensler</footer>
  </main>

  <!-- Initialize year -->
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>

  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    // ===== IMAGE CONFIGURATION =====
    // To add more images: Add filename to this array
    const galleryImages = [
      '52871221196_95f87f72ce_b.jpg',
      '53225347053_31cd2f818e_b.jpg',
      '53470724843_5747fc8ff5_b.jpg',
      '53615968247_4d4ecff67c_b.jpg',
      '53617286790_597f1818c5_b.jpg',
      '53777597401_77cf321b21_b.jpg',
      '53904082912_fd86ce3ff5_b.jpg',
      '54097487564_56266abcf2_b.jpg',
      '54770451360_a3eb449678_b.jpg',
      '54770451375_d527619b96_b.jpg'
    ];

    // ===== SLIDESHOW LOGIC =====
    let currentSlide = 0;
    let slideshowInterval;
    let slideshowPaused = false;

    function initSlideshow() {
      const container = document.getElementById('slideshow');

      galleryImages.forEach((filename, index) => {
        const slide = document.createElement('div');
        slide.className = 'slideshow-slide';
        if (index === 0) slide.classList.add('active');

        const img = document.createElement('img');
        img.src = `/assets/gallery/${filename}`;
        img.alt = 'Photography by Adrian Hensler';
        img.loading = index === 0 ? 'eager' : 'lazy';

        slide.appendChild(img);
        container.appendChild(slide);
      });

      // Auto-advance slideshow every 5 seconds
      startSlideshow();

      // Pause on hover
      container.addEventListener('mouseenter', () => {
        slideshowPaused = true;
        clearInterval(slideshowInterval);
      });

      container.addEventListener('mouseleave', () => {
        slideshowPaused = false;
        startSlideshow();
      });
    }

    function startSlideshow() {
      if (slideshowPaused) return;
      slideshowInterval = setInterval(() => {
        changeSlide(1);
      }, 5000);
    }

    function changeSlide(direction) {
      const slides = document.querySelectorAll('.slideshow-slide');
      slides[currentSlide].classList.remove('active');

      currentSlide = (currentSlide + direction + slides.length) % slides.length;

      slides[currentSlide].classList.add('active');

      // Reset timer on manual navigation
      if (slideshowInterval) {
        clearInterval(slideshowInterval);
        startSlideshow();
      }
    }

    // ===== GALLERY GRID LOGIC =====
    function initGallery() {
      const grid = document.getElementById('gallery-grid');

      galleryImages.forEach((filename) => {
        const link = document.createElement('a');
        link.href = `/assets/gallery/${filename}`;
        link.className = 'gallery-item glightbox';
        link.setAttribute('data-gallery', 'portfolio');

        const img = document.createElement('img');
        img.src = `/assets/gallery/${filename}`;
        img.alt = 'Photography by Adrian Hensler';
        img.loading = 'lazy';
        img.setAttribute('decoding', 'async');
        img.setAttribute('fetchpriority', 'low');

        img.onload = () => {
          link.classList.add('has-image');
        };

        link.appendChild(img);
        grid.appendChild(link);
      });

      // Initialize GLightbox after gallery is populated
      setTimeout(() => {
        const lightbox = GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
          autoplayVideos: false,
          zoomable: false,
          draggable: true,
          closeButton: true,
          closeOnOutsideClick: true
        });
      }, 100);

      // Staggered reveal as items scroll into view
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      if (!prefersReducedMotion) {
        const io = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('is-visible');
              io.unobserve(e.target);
            }
          });
        }, { rootMargin: '120px' });

        document.querySelectorAll('.gallery-item').forEach(el => io.observe(el));
      } else {
        // Immediately show all items for users who prefer reduced motion
        document.querySelectorAll('.gallery-item').forEach(el => {
          el.classList.add('is-visible');
        });
      }
    }

    // ===== ANALYTICS TRACKING =====
    // Session ID management (ephemeral, no PII)
    function getSessionId() {
      let sessionId = sessionStorage.getItem('analytics_session');
      if (!sessionId) {
        sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        sessionStorage.setItem('analytics_session', sessionId);
      }
      return sessionId;
    }

    // Track events to analytics endpoint
    async function trackEvent(eventType, imageId = null) {
      try {
        const payload = {
          event_type: eventType,
          session_id: getSessionId()
        };

        if (imageId !== null) {
          payload.image_id = imageId;
        }

        // Get referrer from document
        if (document.referrer) {
          payload.referrer = document.referrer;
        }

        await fetch('/api/track', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });
      } catch (error) {
        // Silently fail - don't disrupt user experience
        console.debug('Analytics tracking failed:', error);
      }
    }

    // Track page view on load
    function trackPageView() {
      trackEvent('page_view');
    }

    // Add click tracking to gallery items
    function addGalleryTracking() {
      document.querySelectorAll('.gallery-item').forEach((item, index) => {
        item.addEventListener('click', () => {
          trackEvent('gallery_click', index);
        });
      });
    }

    // Track lightbox opens using GLightbox events
    function addLightboxTracking() {
      // Wait for GLightbox to be initialized
      setTimeout(() => {
        const lightboxElements = document.querySelectorAll('.glightbox');
        lightboxElements.forEach((element, index) => {
          element.addEventListener('click', () => {
            // Track when lightbox opens (not the gallery click, which was already tracked)
            setTimeout(() => {
              trackEvent('lightbox_open', index);
            }, 100);
          });
        });
      }, 200);
    }

    // ===== INITIALIZE ON PAGE LOAD =====
    document.addEventListener('DOMContentLoaded', function() {
      initSlideshow();
      initGallery();

      // Initialize analytics tracking
      trackPageView();
      setTimeout(() => {
        addGalleryTracking();
        addLightboxTracking();
      }, 500); // Wait for gallery to be fully initialized
    });
  </script>
</body>
</html>
