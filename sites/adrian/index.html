<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adrian Hensler Photography</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Photography by Adrian Hensler.">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0b0b0b;color:#eee;display:flex;min-height:100vh}
    .wrap{margin:auto;max-width:1000px;padding:24px;text-align:center}
    img{max-width:100%;height:auto;border-radius:16px;display:block;margin:0 auto 20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-weight:700;margin:0 0 8px;font-size:clamp(28px,4vw,44px)}
    p{opacity:.9;margin:0 0 18px;line-height:1.5}
    a.button{display:inline-block;padding:12px 18px;border-radius:999px;border:1px solid #444;text-decoration:none;color:#eee}
    a.button:hover{background:#151515}
    footer{opacity:.6;margin-top:28px;font-size:.9rem}
  </style>
  <meta property="og:title" content="Adrian Hensler Photography">
  <meta property="og:description" content="View my work on Flickr.">
  <meta property="og:image" content="/assets/adrian-hero.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <main class="wrap">
    <img src="/assets/adrian-hero.jpg" alt="Adrian with camera">
    <h1>Adrian Hensler Photography</h1>
    <p><a class="button" href="https://www.flickr.com/photos/adrianhensler/" rel="me noopener" target="_blank">View on Flickr</a></p>
    <footer>Â© <span id="y"></span> Adrian Hensler</footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
