<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adrian Hensler Photography</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Photography by Adrian Hensler.">

  <!-- Google Fonts: Playfair Display for headings, Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Preload first slideshow image for faster LCP -->
  <link rel="preload" as="image" href="/assets/gallery/52871221196_95f87f72ce_b.jpg">

  <!-- GLightbox for image lightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    /* Base & Layout */
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }

    .wrap {
      margin: auto;
      max-width: 1000px;
      padding: clamp(24px, 5vw, 48px);
      text-align: center;
    }

    /* Typography - Ghost Effect Header */
    .site-header {
      margin: 0 0 48px;
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 300;
      margin: 0;
      font-size: clamp(56px, 8vw, 80px);
      letter-spacing: 0.05em;
      line-height: 1.0;
      opacity: 0.45;
      text-transform: lowercase;
    }

    .subtitle {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 300;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 0.08em;
      margin: 8px 0 0;
      opacity: 0.4;
      text-transform: lowercase;
    }

    p {
      margin: 0 0 24px;
      line-height: 1.65;
      font-size: clamp(16px, 2vw, 18px);
      color: #f5f5f5;
    }

    /* Bio text */
    .bio {
      max-width: 650px;
      margin: 0 auto 24px;
      font-size: clamp(17px, 2.2vw, 19px);
      line-height: 1.7;
      color: rgba(245, 245, 245, 0.92);
    }

    /* Slideshow Carousel */
    .slideshow {
      margin: 48px 0;
      position: relative;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: #0f0f0f;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .slideshow-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slideshow-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .slideshow-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f5f5f5;
      font-size: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .slideshow-nav:hover {
      background: rgba(232, 213, 181, 0.2);
      border-color: rgba(232, 213, 181, 0.4);
    }

    .slideshow-prev {
      left: 16px;
    }

    .slideshow-next {
      right: 16px;
    }

    /* Gallery Grid */
    .gallery {
      margin: 48px 0;
    }

    .gallery h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(28px, 4vw, 36px);
      font-weight: 600;
      margin: 0 0 32px;
      color: #f5f5f5;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 48px;
    }

    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #222;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      min-height: 200px;
    }

    .gallery-item:hover {
      border-color: #444;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,.4);
    }

    .gallery-item.has-image {
      border-color: #222;
    }

    .gallery-item.has-image:hover {
      border-color: rgba(232, 213, 181, 0.3);
    }

    .gallery-item.has-image:hover img {
      filter: brightness(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 0;
      margin: 0;
      box-shadow: none;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .gallery-placeholder {
      color: #555;
      font-size: 13px;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-header {
      animation: fadeIn 0.8s ease-out both;
    }

    h1 {
      animation: fadeIn 1s ease-out 0.1s both;
    }

    .subtitle {
      animation: fadeIn 1s ease-out 0.15s both;
    }

    p {
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .slideshow {
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .gallery {
      animation: fadeIn 1s ease-out 0.6s both;
    }

    /* Gallery items - intersection-based reveal */
    .gallery-item {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .gallery-item.is-visible {
      opacity: 1;
      transform: none;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .slideshow-container {
        height: 400px;
      }

      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }

    @media (max-width: 480px) {
      .slideshow-container {
        height: 300px;
      }

      .slideshow-nav {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .gallery-item {
        opacity: 1;
        transform: none;
      }
    }

    /* Contact Email */
    .contact {
      margin: 24px 0;
    }

    .contact a {
      color: #e8d5b5;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid rgba(232, 213, 181, 0.3);
      transition: border-color 0.2s ease;
    }

    .contact a:hover {
      border-bottom-color: #e8d5b5;
    }

    /* Buttons */
    a.button {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid #444;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: all 0.2s ease;
      margin: 8px;
    }

    a.button:hover {
      background: #1a1a1a;
      border-color: #666;
      transform: translateY(-1px);
    }

    /* Footer */
    footer {
      margin-top: 48px;
      font-size: 0.875rem;
      color: #888;
      letter-spacing: 0.03em;
    }

    /* ===== Category/Tag Filter Section ===== */
    .filter-section {
      margin: 48px auto 32px;
      padding: 48px 0 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      max-width: 900px;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .filter-group {
      margin-bottom: 40px;
      text-align: center;
    }

    .filter-heading {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 300;
      letter-spacing: 0.08em;
      margin: 0 0 20px;
      opacity: 0.45;
      text-transform: lowercase;
    }

    .filter-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }

    /* Pill styling - ghost aesthetic */
    .pill {
      display: inline-block;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      color: rgba(245, 245, 245, 0.6);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      user-select: none;
    }

    .pill:hover {
      border-color: rgba(232, 213, 181, 0.35);
      background: rgba(232, 213, 181, 0.04);
      color: rgba(245, 245, 245, 0.85);
      transform: translateY(-1px);
    }

    .pill.active {
      border-color: rgba(232, 213, 181, 0.6);
      background: rgba(232, 213, 181, 0.12);
      color: #e8d5b5;
      box-shadow: 0 2px 8px rgba(232, 213, 181, 0.15);
    }

    .pill .count {
      opacity: 0.5;
      margin-left: 4px;
      font-size: 12px;
    }

    /* Active Filters Display */
    .active-filters {
      margin-top: 32px;
      padding: 16px 20px;
      background: rgba(232, 213, 181, 0.04);
      border: 1px solid rgba(232, 213, 181, 0.12);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      animation: slideInUp 0.3s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .filter-label {
      font-size: 12px;
      opacity: 0.5;
      text-transform: lowercase;
      letter-spacing: 0.05em;
      font-weight: 300;
    }

    .active-filter-text {
      color: rgba(232, 213, 181, 0.9);
      font-size: 14px;
      font-weight: 400;
    }

    .clear-filters-btn {
      background: transparent;
      border: 1px solid rgba(232, 213, 181, 0.25);
      border-radius: 16px;
      color: rgba(232, 213, 181, 0.8);
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: lowercase;
      letter-spacing: 0.02em;
    }

    .clear-filters-btn:hover {
      background: rgba(232, 213, 181, 0.08);
      border-color: rgba(232, 213, 181, 0.45);
      color: #e8d5b5;
    }

    /* Lightbox Description Pills */
    .lightbox-pills {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .lightbox-pill {
      display: inline-block;
      padding: 5px 12px;
      background: rgba(232, 213, 181, 0.12);
      border: 1px solid rgba(232, 213, 181, 0.3);
      border-radius: 12px;
      color: #1a1a1a;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lightbox-pill:hover {
      background: rgba(232, 213, 181, 0.25);
      border-color: rgba(232, 213, 181, 0.5);
      transform: translateY(-1px);
    }

    /* Gallery placeholder for no results */
    .gallery-placeholder {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .gallery-placeholder button {
      margin-top: 20px;
      padding: 10px 24px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: rgba(245, 245, 245, 0.7);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .gallery-placeholder button:hover {
      border-color: rgba(232, 213, 181, 0.4);
      background: rgba(232, 213, 181, 0.05);
      color: #e8d5b5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .filter-section {
        margin: 32px auto 24px;
        padding: 32px 0 24px;
      }

      .filter-group {
        margin-bottom: 32px;
      }

      .filter-pills {
        gap: 10px;
      }

      .pill {
        padding: 7px 14px;
        font-size: 13px;
      }

      .active-filters {
        padding: 14px 16px;
      }
    }
  </style>

<body>
  <main class="wrap">

    </p>

    <!-- Slideshow Carousel -->
    <section class="slideshow">
      <div class="slideshow-container" id="slideshow">
        <!-- Slides will be dynamically inserted here -->
      </div>
      <div class="slideshow-prev slideshow-nav" onclick="changeSlide(-1)">‚Äπ</div>

    <!-- Category/Tag Filter Section -->
    <div class="filter-section" id="filter-section">

    <p><a class="button" href="https://www.flickr.com/photos/adrianhensler/" rel="me noopener" target="_blank">View Full Portfolio on Flickr</a></p>

  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    // ===== IMAGE CONFIGURATION =====
    // Images loaded dynamically from database API
    let galleryImages = [];
    let galleryData = [];  // Full image data with titles, captions, etc.

    // ===== SLIDESHOW LOGIC =====
    let currentSlide = 0;
    let slideshowInterval;
    let slideshowPaused = false;

    function initSlideshow() {
      const container = document.getElementById('slideshow');

      galleryData.forEach((imageData, index) => {
        const slide = document.createElement('div');
        slide.className = 'slideshow-slide';
        if (index === 0) slide.classList.add('active');

        const img = document.createElement('img');
        img.src = `/assets/gallery/${imageData.filename}`;
        img.alt = imageData.title || 'Photography by Adrian Hensler';
        img.loading = index === 0 ? 'eager' : 'lazy';

        slide.appendChild(img);
        container.appendChild(slide);
      });

      // Auto-advance slideshow every 5 seconds
      startSlideshow();

      // Pause on hover
      container.addEventListener('mouseenter', () => {
        slideshowPaused = true;
        clearInterval(slideshowInterval);
      });

      container.addEventListener('mouseleave', () => {
        slideshowPaused = false;
        startSlideshow();
      });
    }

    function startSlideshow() {
      if (slideshowPaused) return;
      slideshowInterval = setInterval(() => {
        changeSlide(1);
      }, 5000);
    }

    function changeSlide(direction) {
      const slides = document.querySelectorAll('.slideshow-slide');
      slides[currentSlide].classList.remove('active');

      currentSlide = (currentSlide + direction + slides.length) % slides.length;

      slides[currentSlide].classList.add('active');

      // Reset timer on manual navigation
      if (slideshowInterval) {
        clearInterval(slideshowInterval);
        startSlideshow();
      }
    }

    // ===== GALLERY GRID LOGIC =====
    function initGallery() {
      const grid = document.getElementById('gallery-grid');

      galleryData.forEach((imageData, index) => {
        const link = document.createElement('a');
        link.href = `/assets/gallery/${imageData.filename}`;
        link.className = 'gallery-item glightbox';
        link.setAttribute('data-gallery', 'portfolio');

        // Add title and EXIF data if available
        if (imageData.title) {
          link.setAttribute('data-title', imageData.title);
        }

        // Build description with EXIF data if shared
        let description = '';
        if (imageData.caption) {
          description += `<p style="margin: 0 0 0.75rem 0; color: #1a1a1a; font-size: 0.95rem; line-height: 1.5;">${imageData.caption}</p>`;
        }

        if (imageData.share_exif && imageData.exif) {
          const exif = imageData.exif;
          const exifParts = [];

          if (exif.camera_make || exif.camera_model) {
            const camera = [exif.camera_make, exif.camera_model].filter(Boolean).join(' ');
            if (camera) exifParts.push(camera);
          }
          if (exif.lens) exifParts.push(exif.lens);
          if (exif.focal_length) exifParts.push(exif.focal_length);
          if (exif.aperture) exifParts.push(exif.aperture);
          if (exif.shutter_speed) exifParts.push(exif.shutter_speed);
          if (exif.iso) exifParts.push(`ISO ${exif.iso}`);

          if (exifParts.length > 0) {
            description += `<p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: #666; font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; letter-spacing: 0.02em;">${exifParts.join(' ¬∑ ')}</p>`;
          }

          if (exif.location) {
            description += `<p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: #666;">üìç ${exif.location}</p>`;
          }
        }

        if (description) {
          link.setAttribute('data-description', description);
        }

        const img = document.createElement('img');
        img.src = `/assets/gallery/${imageData.filename}`;
        img.alt = imageData.title || 'Photography by Adrian Hensler';
        img.loading = 'lazy';
        img.setAttribute('decoding', 'async');
        img.setAttribute('fetchpriority', 'low');

        img.onload = () => {
          link.classList.add('has-image');
        };

        link.appendChild(img);
        grid.appendChild(link);
      });

      // Initialize GLightbox after gallery is populated
      setTimeout(() => {
        const lightbox = GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
          autoplayVideos: false,
          zoomable: false,
          draggable: true,
          closeButton: true,
          closeOnOutsideClick: true
        });
      }, 100);

      // Staggered reveal as items scroll into view
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      if (!prefersReducedMotion) {
        const io = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('is-visible');
              io.unobserve(e.target);
            }
          });
        }, { rootMargin: '120px' });

        document.querySelectorAll('.gallery-item').forEach(el => io.observe(el));
      } else {
        // Immediately show all items for users who prefer reduced motion
        document.querySelectorAll('.gallery-item').forEach(el => {
          el.classList.add('is-visible');
        });
      }
    }

    // ===== CATEGORY/TAG FILTERING =====
    let allCategories = {};
    let allTags = {};
    let activeCategory = null;
    let activeTags = [];

    function aggregateFilters() {
      allCategories = {};
      allTags = {};

      galleryData.forEach(img => {
        // Aggregate categories
        if (img.category) {
          allCategories[img.category] = (allCategories[img.category] || 0) + 1;
        }

        // Aggregate tags (comma-separated string)
        if (img.tags) {
          img.tags.split(',').forEach(tag => {
            tag = tag.trim();
            if (tag) {
              allTags[tag] = (allTags[tag] || 0) + 1;
            }
          });
        }
      });

      console.log('Aggregated categories:', allCategories);
      console.log('Aggregated tags:', allTags);
    }

    function renderFilterSection() {
      // Render categories
      const categoryContainer = document.getElementById('category-pills');
      categoryContainer.innerHTML = '';

      Object.entries(allCategories)
        .sort((a, b) => b[1] - a[1]) // Sort by count descending
        .forEach(([category, count]) => {
          const pill = document.createElement('span');
          pill.className = 'pill';
          pill.dataset.category = category;
          pill.innerHTML = `${category} <span class="count">(${count})</span>`;
          pill.addEventListener('click', () => filterByCategory(category));
          categoryContainer.appendChild(pill);
        });

      // Render tags
      const tagContainer = document.getElementById('tag-pills');
      tagContainer.innerHTML = '';

      Object.entries(allTags)
        .sort((a, b) => b[1] - a[1]) // Sort by count descending
        .forEach(([tag, count]) => {
          const pill = document.createElement('span');
          pill.className = 'pill';
          pill.dataset.tag = tag;
          pill.innerHTML = `${tag} <span class="count">(${count})</span>`;
          pill.addEventListener('click', () => filterByTag(tag));
          tagContainer.appendChild(pill);
        });

      console.log('Filter section rendered');
    }

    function filterByCategory(category) {
      if (activeCategory === category) {
        // Deactivate if clicking same category
        activeCategory = null;
      } else {
        activeCategory = category;
      }
      applyFilters();
    }

    function filterByTag(tag) {
      const index = activeTags.indexOf(tag);
      if (index > -1) {
        // Remove tag if already active
        activeTags.splice(index, 1);
      } else {
        // Add tag
        activeTags.push(tag);
      }
      applyFilters();
    }

    function applyFilters() {
      // Filter galleryData
      let filteredData = galleryData;

      if (activeCategory) {
        filteredData = filteredData.filter(img => img.category === activeCategory);
      }

      if (activeTags.length > 0) {
        filteredData = filteredData.filter(img => {
          if (!img.tags) return false;
          const imageTags = img.tags.split(',').map(t => t.trim());
          // Image must have ALL active tags (AND logic)
          return activeTags.every(activeTag => imageTags.includes(activeTag));
        });
      }

      console.log(`Filtered: ${filteredData.length} of ${galleryData.length} images`);

      // Update UI
      updateFilterUI();
      rerenderGallery(filteredData);

      // Update URL (optional)
      updateURL();
    }

    function updateFilterUI() {
      // Update active pills
      document.querySelectorAll('.pill').forEach(pill => {
        pill.classList.remove('active');
      });

      if (activeCategory) {
        document.querySelector(`.pill[data-category="${activeCategory}"]`)?.classList.add('active');
      }

      activeTags.forEach(tag => {
        document.querySelector(`.pill[data-tag="${tag}"]`)?.classList.add('active');
      });

      // Show/hide active filters section
      const activeFiltersDiv = document.getElementById('active-filters');
      const activeFilterText = document.getElementById('active-filter-text');

      if (activeCategory || activeTags.length > 0) {
        activeFiltersDiv.style.display = 'flex';

        const parts = [];
        if (activeCategory) parts.push(`category: ${activeCategory}`);
        if (activeTags.length > 0) parts.push(`tags: ${activeTags.join(', ')}`);
        activeFilterText.textContent = parts.join('  ‚Ä¢  ');
      } else {
        activeFiltersDiv.style.display = 'none';
      }
    }

    function clearFilters() {
      activeCategory = null;
      activeTags = [];
      applyFilters();
    }

    function rerenderGallery(filteredData) {
      const grid = document.getElementById('gallery-grid');
      grid.innerHTML = ''; // Clear existing

      if (filteredData.length === 0) {
        // Show "no results" message
        const noResults = document.createElement('div');
        noResults.className = 'gallery-placeholder';
        noResults.innerHTML = `
          <p style="font-size: 18px; opacity: 0.7;">no images match your filters</p>
          <button onclick="clearFilters()">clear all filters</button>
        `;
        grid.appendChild(noResults);
        return;
      }

      // Re-render gallery items with category/tags in lightbox description
      filteredData.forEach((imageData, index) => {
        const link = document.createElement('a');
        link.href = `/assets/gallery/${imageData.filename}`;
        link.className = 'gallery-item glightbox';
        link.setAttribute('data-gallery', 'portfolio');

        if (imageData.title) {
          link.setAttribute('data-title', imageData.title);
        }

        // Build description with caption and EXIF
        let description = '';
        if (imageData.caption) {
          description += `<p style="margin: 0 0 0.75rem 0; color: #1a1a1a; font-size: 0.95rem; line-height: 1.5;">${imageData.caption}</p>`;
        }

        if (imageData.share_exif && imageData.exif) {
          const exif = imageData.exif;
          const exifParts = [];

          if (exif.camera_make || exif.camera_model) {
            const camera = [exif.camera_make, exif.camera_model].filter(Boolean).join(' ');
            if (camera) exifParts.push(camera);
          }
          if (exif.lens) exifParts.push(exif.lens);
          if (exif.focal_length) exifParts.push(exif.focal_length);
          if (exif.aperture) exifParts.push(exif.aperture);
          if (exif.shutter_speed) exifParts.push(exif.shutter_speed);
          if (exif.iso) exifParts.push(`ISO ${exif.iso}`);

          if (exifParts.length > 0) {
            description += `<p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: #666; font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; letter-spacing: 0.02em;">${exifParts.join(' ¬∑ ')}</p>`;
          }

          if (exif.location) {
            description += `<p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: #666;">üìç ${exif.location}</p>`;
          }
        }

        // ADD CATEGORY/TAGS TO LIGHTBOX DESCRIPTION
        description += '<div class="lightbox-pills">';

        if (imageData.category) {
          description += `<span class="lightbox-pill" onclick="filterFromLightbox('category', '${imageData.category}')">${imageData.category}</span>`;
        }

        if (imageData.tags) {
          imageData.tags.split(',').forEach(tag => {
            tag = tag.trim();
            if (tag) {
              description += `<span class="lightbox-pill" onclick="filterFromLightbox('tag', '${tag}')">${tag}</span>`;
            }
          });
        }

        description += '</div>';

        if (description) {
          link.setAttribute('data-description', description);
        }

        const img = document.createElement('img');
        img.src = `/assets/gallery/${imageData.filename}`;
        img.alt = imageData.title || 'Photography by Adrian Hensler';
        img.loading = 'lazy';
        img.setAttribute('decoding', 'async');
        img.setAttribute('fetchpriority', 'low');

        img.onload = () => {
          link.classList.add('has-image');
          link.classList.add('is-visible'); // Show immediately (no stagger on rerender)
        };

        link.appendChild(img);
        grid.appendChild(link);
      });

      // Re-initialize GLightbox
      setTimeout(() => {
        GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
          autoplayVideos: false,
          zoomable: false,
          draggable: true,
          closeButton: true,
          closeOnOutsideClick: true
        });
      }, 100);
    }

    // Global function for lightbox pill clicks
    window.filterFromLightbox = function(type, value) {
      // Close lightbox
      const closeBtn = document.querySelector('.gclose');
      if (closeBtn) closeBtn.click();

      // Apply filter after short delay (let lightbox close)
      setTimeout(() => {
        if (type === 'category') {
          filterByCategory(value);
        } else if (type === 'tag') {
          filterByTag(value);
        }

        // Scroll to gallery
        document.getElementById('gallery-grid').scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }, 300);
    };

    function updateURL() {
      const params = new URLSearchParams();

      if (activeCategory) {
        params.set('category', activeCategory);
      }

      if (activeTags.length > 0) {
        params.set('tags', activeTags.join(','));
      }

      const newURL = params.toString() ? `?${params.toString()}` : window.location.pathname;
      window.history.replaceState({}, '', newURL);
    }

    function loadFiltersFromURL() {
      const params = new URLSearchParams(window.location.search);

      if (params.has('category')) {
        activeCategory = params.get('category');
      }

      if (params.has('tags')) {
        activeTags = params.get('tags').split(',').map(t => t.trim()).filter(Boolean);
      }

      if (activeCategory || activeTags.length > 0) {
        applyFilters();
      }
    }

    // Clear filters button listener
    document.getElementById('clear-filters').addEventListener('click', clearFilters);

    // ===== ANALYTICS TRACKING =====
    // Session ID management (ephemeral, no PII)
    function getSessionId() {
      let sessionId = sessionStorage.getItem('analytics_session');
      if (!sessionId) {
        sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        sessionStorage.setItem('analytics_session', sessionId);
      }
      return sessionId;
    }

    // Track events to analytics endpoint
    async function trackEvent(eventType, imageId = null) {
      try {
        const payload = {
          event_type: eventType,
          session_id: getSessionId()
        };

        if (imageId !== null) {
          payload.image_id = imageId;
        }

        // Get referrer from document
        if (document.referrer) {
          payload.referrer = document.referrer;
        }

        await fetch('/api/track', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });
      } catch (error) {
        // Silently fail - don't disrupt user experience
        console.debug('Analytics tracking failed:', error);
      }
    }

    // Track page view on load
    function trackPageView() {
      trackEvent('page_view');
    }

    // Add click tracking to gallery items
    function addGalleryTracking() {
      document.querySelectorAll('.gallery-item').forEach((item, index) => {
        item.addEventListener('click', () => {
          // Use actual database ID instead of index for accurate analytics
          const imageId = galleryData[index]?.id || index;
          trackEvent('gallery_click', imageId);
        });
      });
    }

    // Track lightbox opens using GLightbox events
    function addLightboxTracking() {
      // Wait for GLightbox to be initialized
      setTimeout(() => {
        const lightboxElements = document.querySelectorAll('.glightbox');
        lightboxElements.forEach((element, index) => {
          element.addEventListener('click', () => {
            // Track when lightbox opens (not the gallery click, which was already tracked)
            setTimeout(() => {
              // Use actual database ID instead of index for accurate analytics
              const imageId = galleryData[index]?.id || index;
              trackEvent('lightbox_open', imageId);
            }, 100);
          });
        });
      }, 200);
    }

    // ===== LOAD GALLERY DATA FROM API =====
    async function loadGalleryData() {
      try {
        const response = await fetch('/api/gallery/published?user_id=1');
        if (!response.ok) {
          throw new Error(`Failed to load gallery: ${response.status}`);
        }

        const data = await response.json();
        galleryData = data.images || [];

        // Extract filenames for backward compatibility with existing code
        galleryImages = galleryData.map(img => img.filename);

        console.log(`Loaded ${galleryData.length} published images from API`);
        return true;
      } catch (error) {
        console.error('Error loading gallery data:', error);
        // Fallback to empty gallery on error
        galleryImages = [];
        galleryData = [];
        return false;
      }
    }

    // ===== INITIALIZE ON PAGE LOAD =====
    document.addEventListener('DOMContentLoaded', async function() {
      // Load gallery data from API first
      await loadGalleryData();

      // Initialize gallery UI
      if (galleryData.length > 0) {
        initSlideshow();
        initGallery();

        // Initialize filter section
        aggregateFilters();
        renderFilterSection();
        loadFiltersFromURL(); // Check URL for filters
      } else {
        console.warn('No published images found');
      }

      // Initialize analytics tracking
      trackPageView();
      setTimeout(() => {
        addGalleryTracking();
        addLightboxTracking();
      }, 500); // Wait for gallery to be fully initialized
    });
  </script>
