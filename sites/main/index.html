<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hensler Photography</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Photography by the Hensler family.">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0b0b0b;color:#eee;display:flex;min-height:100vh}
    .wrap{margin:auto;max-width:1000px;padding:24px;text-align:center}

    a.button{display:inline-block;padding:12px 18px;border-radius:999px;border:1px solid #444;text-decoration:none;color:#eee}
    a.button:hover{background:#151515}
    footer{opacity:.6;margin-top:28px;font-size:.9rem}
  </style>
  <meta property="og:title" content="Hensler Photography">
  <meta property="og:description" content="Photography by the Hensler family.">

</head>
<body>
  <main class="wrap">
    <h1>Hensler Photography</h1>
    <p>Coming Soon</p>
    <div class="links">
      <a class="button" href="https://liam.hensler.photography">Liam Hensler</a>
      <a class="button" href="https://adrian.hensler.photography">Adrian Hensler</a>
    </div>
    <footer>Â© <span id="y"></span> Hensler Photography</footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
