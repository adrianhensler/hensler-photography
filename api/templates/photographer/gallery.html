<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Hensler Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #06c;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            font-weight: 500;
            color: #1d1d1f;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6e6e73;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.75rem;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .stats {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            font-size: 0.9rem;
            color: #6e6e73;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077ed;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .image-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f7;
        }

        .image-content {
            padding: 1rem;
        }

        .image-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-caption {
            font-size: 0.85rem;
            color: #6e6e73;
            margin-bottom: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .image-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.75rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-published {
            background: #d4edda;
            color: #155724;
        }

        .badge-draft {
            background: #fff3cd;
            color: #856404;
        }

        .badge-featured {
            background: #cce5ff;
            color: #004085;
        }

        .badge-category {
            background: #f5f5f7;
            color: #6e6e73;
        }

        .image-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .image-actions button {
            padding: 0.5rem;
            border: 1px solid #d1d1d6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .image-actions button:hover {
            background: #f5f5f7;
        }

        .image-actions .action-primary {
            background: #06c;
            color: white;
            border: none;
        }

        .image-actions .action-primary:hover {
            background: #0077ed;
        }

        .image-actions .action-danger {
            background: #ff3b30;
            color: white;
            border: none;
        }

        .image-actions .action-danger:hover {
            background: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #6e6e73;
        }

        .empty-state p {
            color: #86868b;
            margin-bottom: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: #6e6e73;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .modal-actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Gallery</h1>
        <nav>
            <a href="/manage">Dashboard</a>
            <a href="/manage/gallery" class="active">My Gallery</a>
            <a href="/manage/upload">Upload</a>
        </nav>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="published">Published</option>
                    <option value="draft">Draft</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Featured</label>
                <select id="filterFeatured">
                    <option value="">All Images</option>
                    <option value="true">Featured Only</option>
                    <option value="false">Not Featured</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="filterSearch" placeholder="Search title, caption, tags...">
            </div>
        </div>

        <div class="stats">
            <div class="stats-info">
                <span id="statsTotal">0</span> images
                <span id="statsFiltered" style="display: none">(<span id="statsFilteredCount">0</span> filtered)</span>
            </div>
            <a href="/manage/upload" class="btn">+ Upload New Image</a>
        </div>

        <div id="gallery" class="gallery-grid">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Image</h2>
            <form id="editForm">
                <input type="hidden" id="editImageId">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label>Caption</label>
                    <textarea id="editCaption"></textarea>
                </div>

                <div class="form-group">
                    <label>Tags (comma-separated)</label>
                    <input type="text" id="editTags" placeholder="landscape, nature, sunset">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="editCategory">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Current user ID injected from server
        const CURRENT_USER_ID = {{ current_user.id }};

        let allImages = [];
        let currentFilters = {};

        // Load images on page load
        loadImages();

        // Set up filter listeners
        document.getElementById('filterStatus').addEventListener('change', applyFilters);
        document.getElementById('filterFeatured').addEventListener('change', applyFilters);
        document.getElementById('filterSearch').addEventListener('input', debounce(applyFilters, 500));

        async function loadImages() {
            try {
                // Filter by current user automatically
                const response = await fetch(`/api/images/list?user_id=${CURRENT_USER_ID}&limit=1000`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to load images');

                const data = await response.json();
                allImages = data.images;

                displayImages(allImages);
                updateStats(allImages.length, allImages.length);
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Images</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            let filtered = allImages;

            const status = document.getElementById('filterStatus').value;
            if (status === 'published') {
                filtered = filtered.filter(img => img.published);
            } else if (status === 'draft') {
                filtered = filtered.filter(img => !img.published);
            }

            const featured = document.getElementById('filterFeatured').value;
            if (featured === 'true') {
                filtered = filtered.filter(img => img.featured);
            } else if (featured === 'false') {
                filtered = filtered.filter(img => !img.featured);
            }

            const search = document.getElementById('filterSearch').value.toLowerCase();
            if (search) {
                filtered = filtered.filter(img =>
                    (img.title && img.title.toLowerCase().includes(search)) ||
                    (img.caption && img.caption.toLowerCase().includes(search)) ||
                    (img.tags && img.tags.toLowerCase().includes(search))
                );
            }

            displayImages(filtered);
            updateStats(filtered.length, allImages.length);
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');

            if (images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h2>No Images Found</h2>
                        <p>No images match your current filters.</p>
                        <a href="/manage/upload" class="btn">Upload Your First Image</a>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = images.map(img => `
                <div class="image-card">
                    <img src="${img.thumbnail_url}" alt="${img.title || 'Untitled'}" class="image-thumbnail">
                    <div class="image-content">
                        <div class="image-title">${img.title || 'Untitled'}</div>
                        <div class="image-caption">${img.caption || 'No caption'}</div>

                        <div class="image-meta">
                            <span class="badge ${img.published ? 'badge-published' : 'badge-draft'}">
                                ${img.published ? 'Published' : 'Draft'}
                            </span>
                            ${img.featured ? '<span class="badge badge-featured">Featured</span>' : ''}
                            ${img.category ? `<span class="badge badge-category">${img.category}</span>` : ''}
                        </div>

                        <div class="image-actions">
                            <button onclick="editImage(${img.id})">Edit</button>
                            <button onclick="togglePublish(${img.id}, ${!img.published})" class="action-primary">
                                ${img.published ? 'Unpublish' : 'Publish'}
                            </button>
                            <button onclick="toggleFeatured(${img.id}, ${!img.featured})">
                                ${img.featured ? 'Unfeature' : 'Feature'}
                            </button>
                            <button onclick="deleteImage(${img.id})" class="action-danger">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(filtered, total) {
            document.getElementById('statsTotal').textContent = total;

            if (filtered < total) {
                document.getElementById('statsFiltered').style.display = 'inline';
                document.getElementById('statsFilteredCount').textContent = filtered;
            } else {
                document.getElementById('statsFiltered').style.display = 'none';
            }
        }

        async function togglePublish(imageId, publish) {
            try {
                const response = await fetch(`/api/images/${imageId}/publish`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to update');

                // Update local data
                const image = allImages.find(img => img.id === imageId);
                if (image) image.published = publish;

                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update publish status');
            }
        }

        async function toggleFeatured(imageId, featured) {
            try {
                const response = await fetch(`/api/images/${imageId}/featured?featured=${featured}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to update');

                // Update local data
                const image = allImages.find(img => img.id === imageId);
                if (image) image.featured = featured;

                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update featured status');
            }
        }

        function editImage(imageId) {
            const image = allImages.find(img => img.id === imageId);
            if (!image) return;

            document.getElementById('editImageId').value = imageId;
            document.getElementById('editTitle').value = image.title || '';
            document.getElementById('editCaption').value = image.caption || '';
            document.getElementById('editTags').value = image.tags || '';
            document.getElementById('editCategory').value = image.category || '';

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageId = document.getElementById('editImageId').value;
            const metadata = {
                title: document.getElementById('editTitle').value,
                caption: document.getElementById('editCaption').value,
                tags: document.getElementById('editTags').value,
                category: document.getElementById('editCategory').value
            };

            try {
                const response = await fetch(`/api/images/${imageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(metadata)
                });

                if (!response.ok) throw new Error('Failed to save');

                // Update local data
                const image = allImages.find(img => img.id == imageId);
                if (image) {
                    Object.assign(image, metadata);
                }

                closeEditModal();
                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save changes');
            }
        });

        async function deleteImage(imageId) {
            if (!confirm('Are you sure you want to delete this image? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/images/${imageId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to delete');

                // Remove from local data
                allImages = allImages.filter(img => img.id !== imageId);

                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete image');
            }
        }

        // Utility: debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Close modal on background click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
