<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Hensler Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #06c;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            font-weight: 500;
            color: #1d1d1f;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6e6e73;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.75rem;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        /* Active tag filter bar */
        .active-tags {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .active-tags-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6e6e73;
        }

        #activeTagDisplay {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        #activeTagDisplay .tag-pill {
            background: #06c;
            color: white;
            border: none;
            padding-right: 2rem;
            position: relative;
        }

        #activeTagDisplay .tag-pill::after {
            content: '√ó';
            position: absolute;
            right: 0.5rem;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .clear-filter {
            padding: 0.5rem 0.75rem;
            background: #f5f5f7;
            color: #6e6e73;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        .clear-filter:hover {
            background: #e8e8ed;
            color: #1d1d1f;
        }

        .stats {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            font-size: 0.9rem;
            color: #6e6e73;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077ed;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        /* Public card indicator */
        .image-card.is-public {
            border-color: #34c759;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08),
                        0 0 0 0px rgba(52, 199, 89, 0.15);
        }

        .image-card.is-public:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12),
                        0 0 0 4px rgba(52, 199, 89, 0.15);
        }

        .image-thumbnail-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .image-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #f5f5f7;
        }

        /* Public overlay badge */
        .public-overlay {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 0.375rem 0.75rem;
            background: rgba(52, 199, 89, 0.92);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            backdrop-filter: blur(8px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .image-content {
            padding: 1rem;
        }

        .image-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-caption {
            font-size: 0.85rem;
            color: #6e6e73;
            margin-bottom: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Tag pills */
        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-bottom: 0.75rem;
        }

        .tag-pill {
            padding: 0.3rem 0.75rem;
            background: #f5f5f7;
            color: #6e6e73;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .tag-pill:hover {
            background: #e8e8ed;
            border-color: #06c;
            color: #06c;
            transform: translateY(-1px);
        }

        .tag-pill.active {
            background: #06c;
            color: white;
            border-color: #06c;
        }

        .tag-more {
            padding: 0.3rem 0.5rem;
            font-size: 0.75rem;
            color: #86868b;
            font-weight: 500;
        }

        .image-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.75rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-published {
            background: #d4edda;
            color: #155724;
        }

        .badge-draft {
            background: #fff3cd;
            color: #856404;
        }

        .badge-category {
            background: #f5f5f7;
            color: #6e6e73;
        }

        .image-actions {
            display: grid;
            grid-template-columns: 1fr auto auto 1fr;
            gap: 0.5rem;
            align-items: stretch;
        }

        .image-actions button {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .image-actions button:hover {
            background: #f5f5f7;
            border-color: #d1d1d6;
        }

        /* Visibility toggle button */
        .visibility-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 0.875rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        /* Private state - neutral gray */
        .visibility-toggle.is-private {
            background: #f5f5f7;
            color: #6e6e73;
            border: 1px solid #e0e0e0;
        }

        .visibility-toggle.is-private:hover {
            background: #e8e8ed;
            color: #1d1d1f;
            border-color: #d1d1d6;
        }

        /* Public state - vibrant green */
        .visibility-toggle.is-public {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.25);
            border: none;
        }

        .visibility-toggle.is-public:hover {
            background: linear-gradient(135deg, #30d158 0%, #32d760 100%);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.35);
            transform: translateY(-1px);
        }

        .toggle-icon {
            font-size: 1rem;
            line-height: 1;
        }

        .toggle-label {
            font-weight: 500;
        }

        /* Animated transition between states */
        .visibility-toggle.changing {
            opacity: 0.6;
            pointer-events: none;
        }

        /* EXIF toggle button */
        .exif-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 42px;
        }

        .exif-toggle.is-private {
            background: #f5f5f7;
            color: #6e6e73;
        }

        .exif-toggle.is-private:hover {
            background: #e8e8ed;
            transform: scale(1.05);
        }

        .exif-toggle.is-shared {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }

        .exif-toggle.is-shared:hover {
            background: rgba(52, 199, 89, 0.25);
            transform: scale(1.05);
        }

        .image-actions .action-danger {
            background: white;
            color: #ff3b30;
            border-color: #ff3b30;
        }

        .image-actions .action-danger:hover {
            background: #ff3b30;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #6e6e73;
        }

        .empty-state p {
            color: #86868b;
            margin-bottom: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: #6e6e73;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .modal-actions button {
            flex: 1;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .filters {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }

            .image-actions {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .image-actions button,
            .visibility-toggle {
                min-height: 44px;
                font-size: 0.9rem;
                padding: 0.625rem 0.875rem;
            }

            .tag-pill {
                min-height: 32px;
                padding: 0.375rem 0.75rem;
            }

            .active-tags {
                padding: 0.75rem 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Tablet responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Gallery</h1>
        <nav>
            <a href="/manage">Dashboard</a>
            <a href="/manage/gallery" class="active">My Gallery</a>
            <a href="/manage/upload">Upload</a>
        </nav>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="published">Public</option>
                    <option value="draft">Private</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="filterSearch" placeholder="Search title, caption, tags...">
            </div>
        </div>

        <!-- Active tag filter bar -->
        <div id="activeTagBar" class="active-tags" style="display: none;">
            <span class="active-tags-label">Album:</span>
            <div id="activeTagDisplay"></div>
            <button class="clear-filter" onclick="clearTagFilter()" type="button">Show All</button>
        </div>

        <div class="stats">
            <div class="stats-info">
                <span id="statsTotal">0</span> images
                <span id="statsFiltered" style="display: none">(<span id="statsFilteredCount">0</span> filtered)</span>
            </div>
            <a href="/manage/upload" class="btn">+ Upload New Image</a>
        </div>

        <div id="gallery" class="gallery-grid">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2>Edit Image</h2>
            <form id="editForm">
                <input type="hidden" id="editImageId">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label>Caption</label>
                    <textarea id="editCaption"></textarea>
                </div>

                <div class="form-group">
                    <label>Tags (comma-separated)</label>
                    <input type="text" id="editTags" placeholder="landscape, nature, sunset">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="editCategory">
                </div>

                <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 1.1rem;">Technical Metadata</h3>

                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem;">
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Aperture</label>
                        <input type="text" id="editAperture" placeholder="f/2.8" pattern="f/\d+(\.\d+)?" title="Format: f/2.8 or f/1.4" style="font-size: 0.85rem;">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Shutter Speed</label>
                        <input type="text" id="editShutterSpeed" placeholder="1/250s" pattern="(\d+/\d+s?)|(\d+(\.\d+)?&quot;)|(\d+(\.\d+)?s)" title="Format: 1/250s, 1/1000, or 1&quot;" style="font-size: 0.85rem;">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">ISO</label>
                        <input type="text" id="editIso" placeholder="400" pattern="\d+" title="Numeric value only (e.g., 100, 400, 3200)" style="font-size: 0.85rem;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Camera</label>
                        <input type="text" id="editCamera" placeholder="Canon EOS R5" style="font-size: 0.85rem;">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Lens</label>
                        <input type="text" id="editLens" placeholder="RF 24-70mm f/2.8" style="font-size: 0.85rem;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem;">
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Focal Length</label>
                        <input type="text" id="editFocalLength" placeholder="50mm" pattern="\d+(-\d+)?mm" title="Format: 50mm or 24-70mm" style="font-size: 0.85rem;">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Location</label>
                        <input type="text" id="editLocation" placeholder="Halifax, NS" style="font-size: 0.85rem;">
                    </div>
                    <div class="form-group">
                        <label style="font-size: 0.85rem;">Date Taken</label>
                        <input type="text" id="editDateTaken" placeholder="2024-01-15 14:30" title="Format: YYYY-MM-DD HH:MM:SS or YYYY-MM-DD" style="font-size: 0.85rem;">
                    </div>
                </div>

                <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 1.1rem;">Privacy Settings</h3>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                        <input type="checkbox" id="editShareEXIF" style="width: auto;">
                        <span>Share EXIF data publicly (camera, lens, exposure settings, location)</span>
                    </label>
                    <small style="color: #6e6e73; display: block; margin-top: 0.5rem; margin-left: 1.75rem;">
                        When disabled, technical metadata remains private. Only you can see it in the management interface.
                    </small>
                </div>

                <div style="margin: 1.5rem 0; padding-top: 1rem; border-top: 1px solid #e0e0e0;">
                    <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                        <button type="button" onclick="reextractEXIF()" style="flex: 1; min-width: 200px; padding: 0.75rem; background: white; border: 1px solid #06c; color: #06c; border-radius: 8px; cursor: pointer; font-size: 0.9rem;">
                            üîÑ Re-Extract EXIF
                        </button>
                        <button type="button" onclick="regenerateAI()" style="flex: 1; min-width: 200px; padding: 0.75rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 0.9rem;">
                            ‚ú® Regenerate AI Metadata (~$0.02)
                        </button>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Current user ID injected from server
        const CURRENT_USER_ID = {{ current_user.id }};

        let allImages = [];
        let currentFilters = {};

        // Load images on page load
        loadImages();

        // Set up filter listeners
        document.getElementById('filterStatus').addEventListener('change', applyFilters);
        document.getElementById('filterSearch').addEventListener('input', debounce(applyFilters, 500));

        async function loadImages() {
            try {
                // Filter by current user automatically
                const response = await fetch(`/api/images/list?user_id=${CURRENT_USER_ID}&limit=1000`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to load images');

                const data = await response.json();
                allImages = data.images;

                displayImages(allImages);
                updateStats(allImages.length, allImages.length);
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Images</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            let filtered = allImages;

            const status = document.getElementById('filterStatus').value;
            if (status === 'published') {
                filtered = filtered.filter(img => img.published);
            } else if (status === 'draft') {
                filtered = filtered.filter(img => !img.published);
            }

            // Tag filtering (replace mode - show only images with this tag)
            if (activeTag) {
                filtered = filtered.filter(img => {
                    const imageTags = (img.tags || '').split(',').map(t => t.trim());
                    return imageTags.includes(activeTag);
                });
            }

            const search = document.getElementById('filterSearch').value.toLowerCase();
            if (search) {
                filtered = filtered.filter(img =>
                    (img.title && img.title.toLowerCase().includes(search)) ||
                    (img.caption && img.caption.toLowerCase().includes(search)) ||
                    (img.tags && img.tags.toLowerCase().includes(search))
                );
            }

            displayImages(filtered);
            updateStats(filtered.length, allImages.length);
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');

            if (images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h2>No Images Found</h2>
                        <p>No images match your current filters.</p>
                        <a href="/manage/upload" class="btn">Upload Your First Image</a>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = images.map(img => `
                <div class="image-card ${img.published ? 'is-public' : ''}">
                    <div class="image-thumbnail-wrapper">
                        <img src="${img.thumbnail_url}" alt="${img.title || 'Untitled'}" class="image-thumbnail">
                        ${img.published ? '<div class="public-overlay">Public</div>' : ''}
                    </div>
                    <div class="image-content">
                        <div class="image-title">${img.title || 'Untitled'}</div>
                        <div class="image-caption">${img.caption || 'No caption'}</div>

                        ${(img.tags || '').trim() ? `
                        <div class="image-tags">
                            ${(img.tags || '').split(',').filter(t => t.trim()).slice(0, 3).map(tag => `
                                <button class="tag-pill" onclick="filterByTag('${tag.trim()}')" type="button">
                                    ${tag.trim()}
                                </button>
                            `).join('')}
                            ${((img.tags || '').split(',').filter(t => t.trim()).length > 3) ?
                                `<span class="tag-more">+${(img.tags.split(',').filter(t => t.trim()).length - 3)}</span>` : ''}
                        </div>
                        ` : ''}

                        <div class="image-meta">
                            ${img.category ? `<span class="badge badge-category">${img.category}</span>` : ''}
                        </div>

                        <div class="image-actions">
                            <button onclick="editImage(${img.id})">Edit</button>
                            <button class="visibility-toggle ${img.published ? 'is-public' : 'is-private'}"
                                    onclick="toggleVisibility(${img.id}, ${img.published})"
                                    aria-label="Toggle visibility: currently ${img.published ? 'public' : 'private'}"
                                    aria-pressed="${img.published}">
                                <span class="toggle-icon">${img.published ? '‚óè' : '‚óã'}</span>
                                <span class="toggle-label">${img.published ? 'Public' : 'Private'}</span>
                            </button>
                            <button class="exif-toggle ${img.share_exif ? 'is-shared' : 'is-private'}"
                                    onclick="toggleEXIF(${img.id}, ${img.share_exif})"
                                    title="Toggle EXIF data sharing"
                                    aria-label="Toggle EXIF sharing: currently ${img.share_exif ? 'shared' : 'private'}">
                                ${img.share_exif ? 'üì∑' : 'üîí'}
                            </button>
                            <button onclick="deleteImage(${img.id})" class="action-danger">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(filtered, total) {
            document.getElementById('statsTotal').textContent = total;

            if (filtered < total) {
                document.getElementById('statsFiltered').style.display = 'inline';
                document.getElementById('statsFilteredCount').textContent = filtered;
            } else {
                document.getElementById('statsFiltered').style.display = 'none';
            }
        }

        async function toggleVisibility(imageId, currentlyPublic) {
            const newState = !currentlyPublic;

            try {
                const response = await fetch(`/api/images/${imageId}/publish?published=${newState}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to update visibility');

                // Update local data
                const image = allImages.find(img => img.id === imageId);
                if (image) image.published = newState;

                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update visibility status');
            }
        }

        async function toggleEXIF(imageId, currentlyShared) {
            const newState = !currentlyShared;

            try {
                const response = await fetch(`/api/images/${imageId}/exif-sharing?share=${newState}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to update EXIF sharing');

                // Update local data
                const image = allImages.find(img => img.id === imageId);
                if (image) image.share_exif = newState;

                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update EXIF sharing status');
            }
        }

        // Tag filtering (replace mode - show only this tag)
        let activeTag = null;

        function filterByTag(tag) {
            const trimmedTag = tag.trim();

            // If clicking the same tag, clear the filter
            if (activeTag === trimmedTag) {
                clearTagFilter();
                return;
            }

            // Set new active tag
            activeTag = trimmedTag;

            // Update UI
            updateActiveTagDisplay();

            // Update tag pills on cards to show active state
            document.querySelectorAll('.tag-pill').forEach(pill => {
                if (pill.textContent.trim() === trimmedTag) {
                    pill.classList.add('active');
                } else {
                    pill.classList.remove('active');
                }
            });

            applyFilters();
        }

        function clearTagFilter() {
            activeTag = null;

            // Hide the active tag bar
            document.getElementById('activeTagBar').style.display = 'none';

            // Remove active class from all tag pills
            document.querySelectorAll('.tag-pill').forEach(pill => {
                pill.classList.remove('active');
            });

            applyFilters();
        }

        function updateActiveTagDisplay() {
            const tagBar = document.getElementById('activeTagBar');
            const tagDisplay = document.getElementById('activeTagDisplay');

            if (activeTag) {
                tagDisplay.innerHTML = `<button class="tag-pill" onclick="clearTagFilter()" type="button">${activeTag}</button>`;
                tagBar.style.display = 'flex';
            } else {
                tagBar.style.display = 'none';
            }
        }

        async function editImage(imageId) {
            const image = allImages.find(img => img.id === imageId);
            if (!image) return;

            // Fetch full image details with EXIF data
            try {
                const response = await fetch(`/api/images/${imageId}`, {
                    credentials: 'include'
                });
                const fullImage = response.ok ? await response.json() : image;

                document.getElementById('editImageId').value = imageId;
                document.getElementById('editTitle').value = fullImage.title || '';
                document.getElementById('editCaption').value = fullImage.caption || '';
                document.getElementById('editTags').value = fullImage.tags || '';
                document.getElementById('editCategory').value = fullImage.category || '';

                // Technical metadata (from nested exif object)
                const exif = fullImage.exif || {};
                document.getElementById('editAperture').value = exif.aperture || '';
                document.getElementById('editShutterSpeed').value = exif.shutter_speed || '';
                document.getElementById('editIso').value = exif.iso || '';

                // Build camera from make and model
                const camera = [exif.camera_make, exif.camera_model].filter(Boolean).join(' ') || '';
                document.getElementById('editCamera').value = camera;

                document.getElementById('editLens').value = exif.lens || '';
                document.getElementById('editFocalLength').value = exif.focal_length || '';
                document.getElementById('editLocation').value = exif.location || '';
                document.getElementById('editDateTaken').value = exif.date_taken || '';

                // Privacy settings
                document.getElementById('editShareEXIF').checked = fullImage.share_exif || false;

                document.getElementById('editModal').classList.add('show');
            } catch (error) {
                console.error('Error loading image details:', error);
                // Fall back to basic image data
                document.getElementById('editImageId').value = imageId;
                document.getElementById('editTitle').value = image.title || '';
                document.getElementById('editCaption').value = image.caption || '';
                document.getElementById('editTags').value = image.tags || '';
                document.getElementById('editCategory').value = image.category || '';
                document.getElementById('editModal').classList.add('show');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageId = document.getElementById('editImageId').value;
            const metadata = {
                title: document.getElementById('editTitle').value,
                caption: document.getElementById('editCaption').value,
                tags: document.getElementById('editTags').value,
                category: document.getElementById('editCategory').value,
                // Technical metadata
                aperture: document.getElementById('editAperture').value || null,
                shutter_speed: document.getElementById('editShutterSpeed').value || null,
                iso: document.getElementById('editIso').value || null,
                camera: document.getElementById('editCamera').value || null,
                lens: document.getElementById('editLens').value || null,
                focal_length: document.getElementById('editFocalLength').value || null,
                location: document.getElementById('editLocation').value || null,
                date_taken: document.getElementById('editDateTaken').value || null
            };

            try {
                // Save metadata
                const response = await fetch(`/api/images/${imageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(metadata)
                });

                if (!response.ok) throw new Error('Failed to save metadata');

                // Save EXIF sharing setting
                const shareEXIF = document.getElementById('editShareEXIF').checked;
                const exifResponse = await fetch(`/api/images/${imageId}/exif-sharing?share=${shareEXIF}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!exifResponse.ok) throw new Error('Failed to save EXIF sharing setting');

                // Update local data
                const image = allImages.find(img => img.id == imageId);
                if (image) {
                    Object.assign(image, metadata);
                    image.share_exif = shareEXIF;
                }

                closeEditModal();
                applyFilters();
                alert('Changes saved successfully!');
            } catch (error) {
                console.error('Error:', error);

                // Try to extract validation error message
                if (response && !response.ok) {
                    try {
                        const errorData = await response.json();
                        if (errorData.detail && Array.isArray(errorData.detail)) {
                            // Pydantic validation errors
                            const errors = errorData.detail.map(e => `${e.loc[1]}: ${e.msg}`).join('\n');
                            alert(`Validation failed:\n${errors}`);
                        } else if (errorData.detail) {
                            alert(`Error: ${errorData.detail}`);
                        } else {
                            alert('Failed to save changes');
                        }
                    } catch {
                        alert('Failed to save changes');
                    }
                } else {
                    alert('Failed to save changes');
                }
            }
        });

        async function deleteImage(imageId) {
            if (!confirm('Are you sure you want to delete this image? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/images/${imageId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to delete');

                // Remove from local data
                allImages = allImages.filter(img => img.id !== imageId);

                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete image');
            }
        }

        // Re-Extract EXIF from original file
        async function reextractEXIF() {
            const imageId = document.getElementById('editImageId').value;
            if (!imageId) return;

            if (!confirm('Re-extract EXIF data from the original file? This will overwrite current EXIF fields.')) {
                return;
            }

            try {
                const response = await fetch(`/api/images/${imageId}/reextract-exif`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('EXIF data refreshed from original file!');

                    // Update UI fields with new EXIF data
                    if (result.exif) {
                        const exif = result.exif;
                        if (exif.aperture) document.getElementById('editAperture').value = exif.aperture;
                        if (exif.shutter_speed) document.getElementById('editShutterSpeed').value = exif.shutter_speed;
                        if (exif.iso) document.getElementById('editIso').value = exif.iso;
                        if (exif.camera) document.getElementById('editCamera').value = exif.camera;
                        if (exif.lens) document.getElementById('editLens').value = exif.lens;
                        if (exif.focal_length) document.getElementById('editFocalLength').value = exif.focal_length;
                        if (exif.location) document.getElementById('editLocation').value = exif.location;
                        if (exif.date_taken) document.getElementById('editDateTaken').value = exif.date_taken;
                    }
                } else {
                    alert(result.error?.user_message || 'Failed to extract EXIF');
                }
            } catch (error) {
                console.error('EXIF extraction error:', error);
                alert('Network error while extracting EXIF');
            }
        }

        // Regenerate AI metadata (costs ~$0.02)
        async function regenerateAI() {
            const imageId = document.getElementById('editImageId').value;
            if (!imageId) return;

            if (!confirm('Regenerate AI metadata for this image? This will cost ~$0.02 and overwrite Title, Caption, Tags, Category.')) {
                return;
            }

            try {
                const formData = new FormData();
                formData.append('user_id', CURRENT_USER_ID);

                const response = await fetch(`/api/images/${imageId}/regenerate-ai`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('AI metadata regenerated successfully!');

                    // Update UI fields with new AI metadata
                    if (result.title) document.getElementById('editTitle').value = result.title;
                    if (result.caption) document.getElementById('editCaption').value = result.caption;
                    if (result.tags) document.getElementById('editTags').value = result.tags;
                    if (result.category) document.getElementById('editCategory').value = result.category;
                } else {
                    alert(result.error?.user_message || 'Failed to regenerate AI metadata');
                }
            } catch (error) {
                console.error('AI regeneration error:', error);
                alert('Network error while regenerating AI metadata');
            }
        }

        // Utility: debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Close modal on background click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
