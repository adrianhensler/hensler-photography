<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{{ title }} - Hensler Photography{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/admin-common.css">
    <link rel="stylesheet" href="/static/css/manage-shell.css">
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
        })();
    </script>
    {% block head_scripts %}{% endblock %}
    {% block styles %}{% endblock %}
</head>
<body>
    {% include 'photographer/_header.html' %}
    <main class="manage-main">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/manage-header.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
