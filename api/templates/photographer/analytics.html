<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Hensler Photography</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #06c;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            font-weight: 500;
            color: #1d1d1f;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .analytics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .analytics-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .date-range-tabs {
            display: flex;
            gap: 8px;
        }

        .date-tab {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #6e6e73;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-tab.active {
            background: #06c;
            color: white;
            border-color: #06c;
        }

        .date-tab:hover:not(.active) {
            background: #f5f5f7;
        }

        /* Overview cards */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .overview-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .overview-number {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        .overview-label {
            font-size: 0.875rem;
            color: #6e6e73;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .overview-trend {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .overview-trend.up {
            color: #34c759;
        }

        .overview-trend.down {
            color: #ff3b30;
        }

        .overview-trend.neutral {
            color: #999;
        }

        /* Chart section */
        .chart-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .chart-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        /* Top images section */
        .top-images-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .top-images-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .top-images-section .subtitle {
            font-size: 0.875rem;
            color: #6e6e73;
            margin-bottom: 1.5rem;
        }

        .top-images-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .top-image-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.2s ease;
        }

        .top-image-card:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .top-image-thumb {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .top-image-info {
            flex: 1;
        }

        .top-image-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.25rem;
        }

        .top-image-stats {
            font-size: 0.875rem;
            color: #6e6e73;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .top-image-rank {
            font-size: 1.5rem;
            font-weight: 600;
            color: #06c;
            font-family: 'SF Mono', Monaco, monospace;
            min-width: 40px;
            text-align: center;
        }

        /* Loading and empty states */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: #6e6e73;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #6e6e73;
            margin-bottom: 1rem;
        }

        .empty-state-description {
            font-size: 1rem;
            color: #86868b;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077ed;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .overview-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .analytics-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .overview-cards {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }

            .top-image-card {
                flex-direction: column;
                text-align: center;
            }

            .top-image-rank {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portfolio Analytics</h1>
        <nav>
            <a href="/manage">Dashboard</a>
            <a href="/manage/gallery">My Gallery</a>
            <a href="/manage/analytics" class="active">Analytics</a>
            <a href="/manage/upload">Upload</a>
        </nav>
    </div>

    <div class="container">
        <div class="analytics-header">
            <h2>Your Performance</h2>
            <div class="date-range-tabs">
                <button class="date-tab" onclick="changeDateRange(7)">7 Days</button>
                <button class="date-tab active" onclick="changeDateRange(30)">30 Days</button>
                <button class="date-tab" onclick="changeDateRange(90)">90 Days</button>
            </div>
        </div>

        <!-- Overview Cards -->
        <div class="overview-cards">
            <div class="overview-card">
                <div class="overview-number" id="overviewViews">--</div>
                <div class="overview-label">Views</div>
                <div class="overview-trend" id="overviewViewsTrend"></div>
            </div>
            <div class="overview-card">
                <div class="overview-number" id="overviewVisitors">--</div>
                <div class="overview-label">Visitors</div>
                <div class="overview-trend" id="overviewVisitorsTrend"></div>
            </div>
            <div class="overview-card">
                <div class="overview-number" id="overviewClicks">--</div>
                <div class="overview-label">Clicks</div>
                <div class="overview-trend" id="overviewClicksTrend"></div>
            </div>
            <div class="overview-card">
                <div class="overview-number" id="overviewClickRate">--%</div>
                <div class="overview-label">Click Rate</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-section">
            <h3>Engagement Over Time</h3>
            <div class="chart-container">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>

        <!-- Top Images -->
        <div class="top-images-section">
            <h3>Top Performing Images</h3>
            <div class="subtitle">Ranked by total views</div>
            <div id="topImagesList" class="top-images-list">
                <div class="loading">Loading top images...</div>
            </div>
        </div>
    </div>

    <script>
        const CURRENT_USER_ID = {{ current_user.id }};
        let currentDays = 30;
        let analyticsChart = null;

        // Load analytics on page load
        loadAnalytics();

        async function loadAnalytics() {
            await Promise.all([
                loadOverview(),
                loadTimeline(),
                loadTopImages()
            ]);
        }

        async function loadOverview() {
            try {
                const res = await fetch(`/api/analytics/overview?days=${currentDays}`, {
                    credentials: 'include'
                });

                if (!res.ok) throw new Error('Failed to load overview');

                const data = await res.json();

                // Check if there's any data
                if (data.views === 0 && data.clicks === 0) {
                    showEmptyState();
                    return;
                }

                // Update numbers
                document.getElementById('overviewViews').textContent = data.views.toLocaleString();
                document.getElementById('overviewVisitors').textContent = data.visitors.toLocaleString();
                document.getElementById('overviewClicks').textContent = data.clicks.toLocaleString();
                document.getElementById('overviewClickRate').textContent = Math.round(data.click_rate * 100) + '%';

                // Update trends
                updateTrend('overviewViewsTrend', data.views_trend);
                updateTrend('overviewVisitorsTrend', data.visitors_trend);
                updateTrend('overviewClicksTrend', data.clicks_trend);

            } catch (error) {
                console.error('Overview load error:', error);
            }
        }

        async function loadTimeline() {
            try {
                const res = await fetch(`/api/analytics/timeline?days=${currentDays}&metric=views`, {
                    credentials: 'include'
                });

                if (!res.ok) throw new Error('Failed to load timeline');

                const data = await res.json();

                // Create or update chart
                const ctx = document.getElementById('analyticsChart');
                const chartData = {
                    labels: data.data.map(d => {
                        const date = new Date(d.date);
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Views',
                        data: data.data.map(d => d.count),
                        borderColor: '#06c',
                        backgroundColor: 'rgba(0, 102, 204, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#06c'
                    }]
                };

                if (analyticsChart) {
                    analyticsChart.data = chartData;
                    analyticsChart.update();
                } else {
                    analyticsChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    padding: 12,
                                    titleFont: { size: 14, weight: '600' },
                                    bodyFont: { size: 13 },
                                    cornerRadius: 8,
                                    displayColors: false
                                }
                            },
                            scales: {
                                x: {
                                    grid: { display: false },
                                    ticks: {
                                        font: { size: 12 },
                                        color: '#6e6e73'
                                    }
                                },
                                y: {
                                    border: { display: false },
                                    grid: {
                                        color: '#f5f5f7',
                                        drawBorder: false
                                    },
                                    ticks: {
                                        font: { size: 12 },
                                        color: '#6e6e73',
                                        precision: 0
                                    }
                                }
                            }
                        }
                    });
                }

            } catch (error) {
                console.error('Timeline load error:', error);
            }
        }

        async function loadTopImages() {
            try {
                const res = await fetch(`/api/analytics/top-images?days=${currentDays}&limit=10&metric=views`, {
                    credentials: 'include'
                });

                if (!res.ok) throw new Error('Failed to load top images');

                const data = await res.json();

                const container = document.getElementById('topImagesList');

                if (data.images.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“Š</div>
                            <div class="empty-state-title">No engagement data yet</div>
                            <div class="empty-state-description">
                                Publish your images to start tracking engagement.
                            </div>
                            <a href="/manage/gallery" class="btn">Go to Gallery</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.images.map((img, index) => `
                    <div class="top-image-card">
                        <div class="top-image-rank">#${index + 1}</div>
                        <img src="${img.thumbnail_url}" alt="${img.title}" class="top-image-thumb">
                        <div class="top-image-info">
                            <div class="top-image-title">${img.title || 'Untitled'}</div>
                            <div class="top-image-stats">
                                <span>${img.analytics.views} views</span>
                                <span>â€¢</span>
                                <span>${img.analytics.clicks} clicks</span>
                                <span>â€¢</span>
                                <span>${Math.round(img.analytics.click_rate * 100)}% CTR</span>
                                ${img.category ? `<span>â€¢</span><span>${img.category}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Top images load error:', error);
            }
        }

        function updateTrend(elementId, trend) {
            const element = document.getElementById(elementId);
            if (!element) return;

            if (Math.abs(trend) < 1) {
                element.textContent = '';
                element.className = 'overview-trend neutral';
            } else if (trend > 0) {
                element.textContent = 'â†‘ ' + Math.abs(trend) + '%';
                element.className = 'overview-trend up';
            } else {
                element.textContent = 'â†“ ' + Math.abs(trend) + '%';
                element.className = 'overview-trend down';
            }
        }

        function showEmptyState() {
            document.querySelector('.container').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>
                    <div class="empty-state-title">No Analytics Data Yet</div>
                    <div class="empty-state-description">
                        Your portfolio needs published images with views to show analytics.
                        Once visitors start engaging with your images, you'll see metrics here.
                    </div>
                    <a href="/manage/gallery" class="btn">Publish Your First Image</a>
                </div>
            `;
        }

        async function changeDateRange(days) {
            currentDays = days;

            // Update active tab
            document.querySelectorAll('.date-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Reload data
            await loadAnalytics();
        }
    </script>
</body>
</html>
