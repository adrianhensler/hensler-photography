# Production Docker Compose
# Serves all 3 domains on standard ports (80/443)
# Caddy automatically manages TLS certificates for each domain

services:
  web:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./sites:/srv/sites:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  caddy-data:
  caddy-config:
